<div class="rounded shadow bg-white p-5">
    <div class="row">
        <div class="col-12 d-flex">
            <h2 class="font-weight-light"><i class="fas fa-home"></i> Biens immobiliers</h2>
            <button class="btn btn-primary ml-auto" data-toggle="modal" data-target="#propertiesFormModal"><i class="fas fa-plus"></i> Ajouter un bien</button>
        </div>
    </div>
    <hr class="mt-1 mb-5 bg-dark">
    <div class="row"></div>
</div>

<div class="modal fade" id="propertiesFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="rounded shadow bg-white p-5">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLongTitle">Ajouter un bien</h1>
                        <!-- Add #closeBtn -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"> 
                        <form [formGroup]="propertyForm" class="py-5" (ngSubmit)="onSaveProperty()" >
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="title" placeholder="Titre" id="title">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="Category" class="input-group-text">Catégorie</label>
                                </div>
                                <select formControlName="category" id="category" class="custom-select">
                                    <option value="appartement">Appartement</option>
                                    <option value="maison">Maison</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" id="surface" formControlName="surface" placeholder="Surface (m²)" class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" id="rooms" formControlName="rooms" placeholder="Nombre de pièces" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea id="description" class="form-control" placeholder="Description" formControlName="description" cols="30" rows="3"></textarea>
                            </div>
                            <button class="btn btn-primary float-right" type="submit" [disabled]="propertyForm.invalid">Enregistrer</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
