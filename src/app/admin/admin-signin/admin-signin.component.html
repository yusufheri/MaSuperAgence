<div class="container">
    <h1 class="display-4 mt-5 mb-0">Authentification</h1>
    <hr class="mt-0 mb-5 bg-dark">
    <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-8 mx-auto">
            <form [formGroup]="adminSignInForm" (ngSubmit)="onAuth()"  >
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input formControlName="email" type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input formControlName="password" type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="adminSignInForm.invalid">Connexion</button>
            </form>
            
        </div>
    </div>
</div>
