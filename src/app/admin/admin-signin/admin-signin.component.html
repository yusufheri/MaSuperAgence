<div class="container">
    <h1 class="display-4 mt-5 mb-0">Authentification</h1>
    <hr class="mt-0 mb-5 bg-dark">
    <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-8 mx-auto">
            <form (ngSubmit)="onAuth(auth)" #auth="ngForm">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" name="email" id="email" class="form-control" ngModel required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" ngModel required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="auth.invalid">Connexion</button>
            </form>
            
        </div>
    </div>
</div>
